<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            perspective: 1000px;
        }
        
        .title {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 2rem;
            color: transparent;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            opacity: 0;
            animation: fadeIn 2s forwards 1.5s, gradientShift 4s ease infinite 2s;
        }
        
        .discipline {
            font-size: 6.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 12px;
            color: transparent;
            background: linear-gradient(45deg, #ffeb3b, #ff9800, #ff4081, #3f51b5);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientFlow 5s ease infinite, finalGlow 3s ease-in-out infinite alternate;
            position: relative;
            opacity: 0;
            transform: translateY(50px) rotateX(90deg);
            animation: textEntrance 2s forwards 0.5s, gradientFlow 5s ease infinite 2s, finalGlow 3s ease-in-out infinite alternate 2s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes textEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(90deg);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
                filter: blur(0);
            }
        }
        
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes finalGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 235, 59, 0.7),
                             0 0 20px rgba(255, 152, 0, 0.5),
                             0 0 30px rgba(255, 64, 129, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 235, 59, 0.9),
                             0 0 40px rgba(255, 152, 0, 0.7),
                             0 0 60px rgba(255, 64, 129, 0.5),
                             0 0 80px rgba(63, 81, 181, 0.3);
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) translateX(20px);
            }
        }
        
        .glow-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 235, 59, 0.2) 0%, transparent 70%);
            filter: blur(20px);
            opacity: 0;
            animation: circlePulse 4s infinite 2s;
        }
        
        @keyframes circlePulse {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
        
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            animation: letterAppear 0.5s forwards;
        }
        
        @keyframes letterAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Har bir harf uchun animatsiya kechikishlari */
        .letter:nth-child(1) { animation-delay: 0.7s; }
        .letter:nth-child(2) { animation-delay: 0.8s; }
        .letter:nth-child(3) { animation-delay: 0.9s; }
        .letter:nth-child(4) { animation-delay: 1.0s; }
        .letter:nth-child(5) { animation-delay: 1.1s; }
        .letter:nth-child(6) { animation-delay: 1.2s; }
        .letter:nth-child(7) { animation-delay: 1.3s; }
        .letter:nth-child(8) { animation-delay: 1.4s; }
        .letter:nth-child(9) { animation-delay: 1.5s; }
        .letter:nth-child(10) { animation-delay: 1.6s; }
    </style>
</head>
